<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css" />
	<title>Form</title>
</head>

<body>
	<main>
		<div class="heroText">
			<h1>Регистрация</h1>
			<span>Уже есть аккаунт&#63; <a href="#">Войти</a></span>
		</div>
		<form action="#">

			<div class="item item1">
				<label for="company"></label>
				<input type="text" id="company" name="company" placeholder="Моя компания" />
			</div>

			<div class="userInfo">
				<div class="item item2">
					<label for="name"></label>
					<input type="text" id="name" name="name" placeholder="Имя" />
				</div>

				<div class="item item3">
					<label for="surname"></label>
					<input type="text" id="surname" name="surname" placeholder="Фамилия" />
				</div>
			</div>

			<div class="item item4">
				<label for="email"></label>
				<input type="email" id="email" name="email" placeholder="Email" />
			</div>

			<div class="field">
				<img src="./img/Arrow 1.svg" alt="иконка продолжить" />
				<button type="button">Зарегестрироваться</button>
			</div>

			<div>
				<input name="agree" id="agree" type="checkbox" />
				<span for="agree">Я прочитал и принимаю <a href="#"> Условия пользования</a></span>
			</div>

		</form>
	</main>
</body>

</html>
