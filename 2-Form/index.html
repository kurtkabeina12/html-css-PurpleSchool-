<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form</title>
</head>

<body>
	<main>
		<h1>Регистрация</h1>
		<span>Уже есть аккаунт <a href="#">Войти</a></span>
		<form action="#">

			<div>
				<label for="company">Моя компания</label>
				<input type="text" id="company" name="company" />
			</div>

			<div>
				<label for="name">Имя</label>
				<input type="text" id="name" name="name" />
			</div>

			<div>
				<label for="surname">Фамилие</label>
				<input type="text" id="surname" name="surname" />
			</div>

			<div>
				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Введите email" />
			</div>

			<button>Зарегестрироваться</button>

			<div>
				<input name="agree" id="agree" type="checkbox" />
				<label for="agree">Я прочитал и принимаю <a href="#"> Условия пользования</a></label>
			</div>

		</form>
	</main>
</body>

</html>
